name: 'Lint and Format Code'

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_python:
    name: Lint & Format Python
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Autoformat Python code
        run: |
          isort .
          black .

      - name: Run Flake8 Linter
        run: |
          flake8 . --max-line-length=120 --ignore=E203,W503,F401,F841,E231,E302,E128,W292,E117,E303,E121,E275,E226,E722,W391,E251,F811,E304

  lint_js:
    name: Lint JavaScript/React
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install ESLint
        run: npm install eslint --save-dev

      - name: Auto-fix JavaScript/React code
        run: npx eslint ./server/frontend/src --ext .js,.jsx --fix --config .eslintrc.json

      - name: Run ESLint (Check)
        run: npx eslint ./server/frontend/src --ext .js,.jsx --config .eslintrc.json
